name: Dispatch OpenAPI Schema Update
on:
  push:
    branches: [develop]
jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: docs/openapi.yml

      - name: Pushes test file
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.ORG_SECRET }}
        with:
          source_file: "docs/openapi.yml"
          destination_repo: "swagger-connect-fe"
          destination_folder: ""
          destination_branch: "develop"
          user_email: "quick.resp.biz094@gmail.com"
          user_name: "t-keshi"
          commit_message: "updated openapi"
          if: env.GIT_DIFF

      - name: Dispatch update-openapi
        uses: peter-evans/repository-dispatch@v1
        with:
          repository: "swagger-connect-fe"
          token: ${{ secrets.ORG_SECRET }}
          event-type: update-openapi
        if: env.GIT_DIFF
